<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>My Photography</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>



  </head>
  <body>


<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hi! l'm Shubham</h1>
      <p class="lead text-muted">Hey I,m Shubham Singhal. I am from India and love to work with django as backend and bootstrap
          as front-end.</p>
      <p>
        <a href="mailto:shubh98singhal@gmail.com" class="btn btn-primary my-2">Email me</a>

      </p>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
          <div class="row">

        {%  for Image in apps.all %}



        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{Image.image.url}}">
              <form action="{% url 'like_image'  %}" method="post">
                  {% csrf_token %}
                  <button type="submit" name="post_id" value="{{ post_id }}" class="btn btn-primary">Like</button>

              </form>
            <div class="card-body">
              <p class="card-text">{{Image.summary}}</p>

            </div>
          </div>
        </div>
        {% endfor %}





              </div>
            </div>
        </div>
</main>

<footer class="text-muted">
  <div class="container text-center">
        &copy;	 Shubham, {% now "Y" %}
  </div>
</footer>


  </body>
</html>
