{% extends 'shubh.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <meta charset="UTF-8">
    <title>Password Reset Confirm Page</title>
    {% endblock %}
</head>
<body>
{% block content %}
<h1>Set Your New Password</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>

{% endblock %}
</body>
</html>
