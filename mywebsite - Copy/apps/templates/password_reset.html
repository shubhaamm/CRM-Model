{% extends 'shubh.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <meta charset="UTF-8">
    <title>Password Reset Page</title>

    {% endblock %}
</head>
<body>
{% block content %}
<h1>Reset Your password Here</h1>
<p> Enter your Email id and we will send you instructions </p>

</form>
{% endblock %}
</body>
</html>
